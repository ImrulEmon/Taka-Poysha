<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
   <link rel="shortcut icon" href="fav.png" type="image/x-icon">
    <title>Taka Poisha</title>

</head>

<body>
   <header>
    <h1 class="text-5xl text-center mt-16"> Welcome to <span class="text-orange-500 font-semibold">Taka Poisha</span>
    </h1>
   </header>
   <!-- -------------------------------------------------- -->
   <main>
       <section class="bg-emerald-800 w-3/4 mx-auto mt-8 p-8 text-center">
           <h3 class="text-2xl mb-4 text-white">Please <span class="text-blue-500">Log In</span></h3>
           <!-- form -->
           <div>
               <input id="user-email" class="border border-gray-300 rounded block w-1/2 h-12 mb-4 px-2 mx-auto text-center" type="text" placeholder="Email">
               <input id="user-password" class="border border-gray-300 rounded block w-1/2 h-12 mb-4 px-2 mx-auto text-center" type="password" name="" id="" placeholder="Password">
               <!-- button -->
               <button id="login-submit" class="bg-yellow-600 px-4 py-2 rounded text-white font-medium border-2 border-lime-900">Submit</button>
           </div>
       </section>
   </main>
   <script src="script.js"></script>
</body>

</html>
